{% extends 'layout/base.html' %}

{% block title %} Đăng ký {% endblock %}

{% block css %}
<link href="{{ url_for('static', filename='css/summary.css') }}"
      rel="stylesheet"/>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{%endblock%}

{% block content %}
<!------ Include the above in your HEAD tag ---------->

<div class=" contact">
    <h1 style="display: flex; justify-content:center; color:red" class="question_answering">Summary <span></span></h1>
    <div class="row sub_row">
        <div class="col-md-3">
            <div class="contact-info">
                <img style="border-radius:50%" src="{{ url_for('static', filename='image/codehero.jpg') }}" alt="image"/>
                <h5>Summary: {{summary}}</h5>
            </div>
        </div>
        <div class="col-md-9">
            <div class="contact-form">
                <form action="{{url_for('summary')}}" method="post">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="context">Text:</label>
                        <div class="col-sm-10">
                            <textarea name="text" class="form-control" rows="5" id="context">{{text}}</textarea>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{url_for('summary')}}" type="button" class="btn btn-secondary">Clear</a>
                        <button type="submit" class="btn btn-default btnSub">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

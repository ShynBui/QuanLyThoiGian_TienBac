{% extends 'layout/base.html' %}

{% block title %} Chat room {% endblock %}

{% block css %}
<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/giaodich.css') }}">
{%endblock%}
{% block content %}

<div class="container">
    <h1>Thêm giao dịch</h1>
    <div>
    <form id="myForm" method="post" action="/giaodich">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Số tiền</label>
            <input id="tien" min="0" value="{{sotien}}" name="sotien" type="number" class="form-control"> đ
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Tên giao dịch</label>
            <input value="{{name}}" name="name" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Chọn nhóm</label>
            <select name="nhom" id="myDropdown" class="form-select" aria-label="Default select example">
                {%for i in all_nhom%}
                {%if nhomselect == i.id%}
                <option value="{{i.id}}" selected>{{i.name}}</option>
                {%else%}
                <option value="{{i.id}}">{{i.name}}</option>
                {%endif%}
                {%endfor%}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Chọn Loại</label>
            <select name="loai" class="form-select" aria-label="Default select example">
                {%for i in all_loai%}
                {%if loai == i.id%}
                <option value="{{i.id}}" selected>{{i.name}}</option>
                {%else%}
                <option value="{{i.id}}">{{i.name}}</option>
                {%endif%}
                {%endfor%}
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Ghi chú</label>
            <textarea name="note" class="form-control" id="exampleFormControlTextarea1" rows="3">{{note}}</textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Hôm nay</label>
            <input value="{{date}}" id="myDate" name="ngay" type="date" class="form-control" id="exampleFormControlInput1">
        </div>
        <button class="btn btn-primary" type="submit">
                Save
        </button>

    </form>
</div>

</div>
<script>
    document.getElementById("myDropdown").addEventListener("change", function() {
    document.getElementById("tien").value = 0;
    document.getElementById("myForm").submit();

});


</script>
{%endblock%}
